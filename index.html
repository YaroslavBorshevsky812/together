<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="content">
            <div class="date_wrapper">
                <div class="title">
                    <h3 class="title_text">АньЯр уже вместе</h3>
                </div>
                <div class="date">
                    <ul class="date_list">
                        <li class="date_list_item">
                            <span class="date_list_item_text" id="years"></span>
                            <span class="date_list_item_value">лет</span>
                        </li>
                        <li class="date_list_item">
                            <span class="date_list_item_text" id="months"></span>
                            <span class="date_list_item_value">месяцев</span>
                        </li>
                        <li class="date_list_item">
                            <span class="date_list_item_text" id="days"></span>
                            <span class="date_list_item_value">дней</span>
                        </li>
                        <li class="date_list_item">
                            <span class="date_list_item_text" id="hours"></span>
                            <span class="date_list_item_value">часов</span>
                        </li>
                        <li class="date_list_item">
                            <span class="date_list_item_text" id="minutes"></span>
                            <span class="date_list_item_value">минут</span>
                        </li>
                        <li class="date_list_item">
                            <span class="date_list_item_text" id="seconds"></span>
                            <span class="date_list_item_value">секунд</span>
                        </li>
                    </ul>
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
